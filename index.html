<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const userAgent = navigator.userAgent;

      const mobileSrc = './views/mobile';
      const desktopSrc = './views/desktop';

      // 모바일 기기 체크
      if (/android/i.test(userAgent)) {
        window.location.href = mobileSrc;
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = mobileSrc;
      } else {
        window.location.href = desktopSrc;
      }
    </script>
  </body>
</html>
