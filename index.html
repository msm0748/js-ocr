<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹캠 전/후면 카메라 전환</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <div class="wrap">
      <video id="webcam" autoplay playsinline></video>
      <div class="guide-line-wrap">
        <div id="guideLine" class="guide-line"></div>
      </div>
      <div class="btn-container">
        <ul>
          <li>
            <button id="torch" class="torch" aria-label="플래시"></button>
          </li>
          <li>
            <button id="capture" class="capture">
              <span></span>
            </button>
          </li>
          <li>
            <button
              id="switchCamera"
              class="switch-camera"
              style="background-image: url('./icons/camera.svg')"
              aria-label="전/후면 카메라 전환"
            ></button>
          </li>
        </ul>
      </div>
    </div>
    <canvas id="canvas" style="display: none"></canvas>
  </body>
</html>
